<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Slow Build Check-In - A warm, intentional questionnaire for early-stage relationships. Reduce mind-reading and increase kindness.">
    <meta name="theme-color" content="#7C6B9E">

    <title>Slow Build Check-In | Intentional Early Dating</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="css/comparison.css">

    <!-- Theme stylesheets -->
    <link rel="stylesheet" href="css/themes/light.css">
    <link rel="stylesheet" href="css/themes/dark.css">
    <link rel="stylesheet" href="css/themes/warm.css">
    <link rel="stylesheet" href="css/themes/nature.css">

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’œ</text></svg>">
</head>

<body>

    <!-- ==================== LOADER CONTAINER ==================== -->
    <!-- Initial loading state - shown immediately, replaced by html-loader.js -->
    <div id="loader-container">
        <div id="loader">
            <div class="loader-content">
                <div class="loader-icon">ðŸ’œ</div>
                <div class="loader-text">Preparing your check-in...</div>
            </div>
        </div>
    </div>

    <!-- ==================== MAIN APPLICATION ==================== -->
    <div class="app">
        <!-- Navigation Container -->
        <div id="nav-container"></div>

        <!-- Main Content -->
        <main id="main-content">
            <!-- Screen Reader Announcements -->
            <div id="sr-announcements" class="sr-only" aria-live="polite" aria-atomic="true"></div>

            <!-- Error Message -->
            <div id="error-message" class="container" role="alert"></div>

            <!-- Views are injected here by html-loader.js:
                 - view-dashboard
                 - view-welcome
                 - view-questionnaire
                 - view-review
                 - view-complete
                 - view-comparison
            -->
        </main>

        <!-- Footer Container -->
        <div id="footer-container"></div>

        <!-- Modals Container - Injected by html-loader.js -->
        <div id="modals-container"></div>
    </div>

    <!-- Toast Container Wrapper -->
    <div id="toast-wrapper"></div>

    <!-- JavaScript Modules -->
    <!-- HTML Loader must be first -->
    <script src="js/html-loader.js"></script>
    <script src="js/storage-manager.js"></script>
    <script src="js/data-loader.js"></script>
    <script src="js/theme-manager.js"></script>
    <script src="js/question-renderer.js"></script>
    <script src="js/questionnaire-engine.js"></script>
    <script src="js/export-manager.js"></script>
    <script src="js/import-manager.js"></script>
    <script src="js/url-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/debug-overlay.js"></script>

</body>

</html>
